<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Link FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-bg">
        <div class="container">
            <div class="chat-list">
                <header>
                    <div class="profile">
                        <div class="ms-image">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="profile-name">
                            Luca
                        </div>
                    </div>
                    <nav>
                        <span>
                            <i class="fa-solid fa-circle-notch"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-message"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </nav>
                </header>
                <div class="contacts">
                    <div class="chat-function">
                        <div class="alert">
                            <div class="ms-image">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="alert-text">
                                <h4>
                                    Ricevi notifiche di nuovi messaggi
                                </h4>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="search">
                            <label for="chat-search"><i class="fa-solid fa-magnifying-glass"></i></label>
                            <input type="text" id="chat-search" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="card selected">
                        <div class="profile">
                            <div class="ms-image">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="chat-info">
                                <div class="profile-name">
                                    Luca
                                </div>
                                <div class="last-message">
                                    ultimo messaggio inviato
                                </div>
                            </div>
                        </div>
                        <div class="chat-time">
                            12:00
                        </div>
                    </div>
                    <div class="card">
                        <div class="profile">
                            <div class="ms-image">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="chat-info">
                                <div class="profile-name">
                                    Luca
                                </div>
                                <div class="last-message">
                                    ultimo messaggio inviato
                                </div>
                            </div>
                        </div>
                        <div class="chat-time">
                            12:00
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat">
                <header>
                    <div class="profile">
                        <div class="ms-image">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="chat-info">
                            <div class="profile-name">
                                Luca
                            </div>
                            <div class="last-access">
                                ultimo accesso oggi alle 12:00
                            </div>
                        </div>
                    </div>
                    <nav>
                        <span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-paperclip"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </nav>
                </header>
                <div class="messages">
                    <div class="mine-messages">
                        Ciao bro
                    </div>
                    <div class="received-messages">
                        Ciao non so cosa scrivere per rappresentare questo messaggio molto lungo
                    </div>
                </div>
                <footer>
                    <span class="emotes">
                        <i class="fa-regular fa-face-smile"></i>
                    </span>
                    <div class="text-input">
                        <input type="text" id="chat-input" placeholder="Scrivi un messaggio">
                    </div>
                    <span class="record-audio">
                        <i class="fa-solid fa-microphone"></i>
                    </span>
                </footer>
            </div>
        </div>
    </div>
    <!-- Link JS -->
    <script src="js/script.js"></script>
</body>
</html>
